<form action="procesar_formulario.php" method="POST">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" maxlength="30" required>
  <br>
  
  <label for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" name="apellidos" maxlength="80" required>
  <br>
  
  <label for="dni">DNI:</label>
  <input type="text" id="dni" name="dni" pattern="[0-9]{8}" required>
  <br>
  
  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" name="contrasena" maxlength="10" required>
  <br>
  
  <label for="suscripcion">Suscripción al boletín de novedades:</label>
  <input type="checkbox" id="suscripcion" name="suscripcion" checked>
  <br>
  
  <input type="submit" value="Enviar">
</form>
